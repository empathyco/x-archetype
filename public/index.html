<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>X-Components</title>
    <!-- The default font Montserrat, if different font is needed, please remove this and add the new one -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <style>
      @supports (-webkit-touch-callout: none) {
        .not-ios {
          display: none;
        }
      }
      @supports not (-webkit-touch-callout: none) {
        .ios {
          display: none;
        }
      }
    </style>
  </head>
  <body style="background: lightgrey">
    <label class="ios">iOS</label>
    <label class="not-ios">not iOS</label>
    <script src="./snippet-script.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
