name: Copilot Instructions Sync
on:
  push:
    branches: [main]
    paths:
      - .github/copilot-instructions.md
      - '.github/setup-copilot-instructions/**'
  workflow_dispatch:

jobs:
  sync-copilot-instructions:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    strategy:
      matrix:
        repository:
          - x-preunic
          - x-ticnova
      fail-fast: false
    steps:
      # Use GitHub App token as a workaround to allow bypassing branch-protection rules
      # https://github.com/orgs/community/discussions/13836#discussioncomment-8535364
      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        id: app-token
        with:
          app-id: ${{ vars.GH_TOKENS_APP_ID }}
          private-key: ${{ secrets.GH_TOKENS_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            x-archetype
            ${{ matrix.repository }}

      - name: Checkout source repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          path: source

      - name: Sync to ${{ matrix.repository }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: bash source/.github/scripts/sync-copilot-instructions.sh ${{ matrix.repository }}
