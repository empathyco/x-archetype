name: PR Validate & Preview
on:
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  build:
    # Disabled until review is done
    if: false
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install deps, lint, build and test project
        uses: ./.github/actions/install
      - name: Deploy PR Preview
        uses: empathyco/platform-reusable-github-actions/.github/actions/deploy-to-r2@main
        with:
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          r2_access_key_id: ${{ secrets.R2_TEST_ACCESS_KEY }}
          r2_secret_access_key: ${{ secrets.R2_TEST_ACCESS_SECRET }}
          r2_bucket: ${{ secrets.R2_TEST_BUCKET }}
          r2_bucket_path: preview/${{ github.event.number }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_EMPATHY_CO_ZONE_ID }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          cache_purge_strategy: |
            {
              "files": [
                {
                  "url": "https://x.test.empathy.co/preview/${{ github.event.number }}/app.js",
                  "headers": {
                    "origin": "https://x.test.empathy.co"
                  }
                }
              ]
            }
      - name: Adding comment to PR with preview link and validation results
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Check **PR ${{ github.event.number }}** preview ðŸ‘€ <br> <br> \
                    [https://x.test.empathy.co/preview/${{ github.event.number }}/index.html](https://x.test.empathy.co/preview/${{ github.event.number }}/index.html) <br>`
            })
