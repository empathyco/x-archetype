name: Build on push
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install deps, lint, build and test project
        uses: ./.github/actions/install
      - name: Deploy to staging
        if: ${{ github.ref_name == 'main' }}
        uses: empathyco/platform-reusable-github-actions/.github/actions/deploy-to-r2@main
        with:
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          r2_access_key_id: ${{ secrets.R2_STAGING_ACCOUNT_KEY }}
          r2_secret_access_key: ${{ secrets.R2_STAGING_ACCESS_SECRET }}
          r2_bucket: ${{ secrets.R2_STAGING_BUCKET }}
          r2_bucket_path: './'
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_EMPATHY_CO_STAGING_ZONE_ID }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          cache_purge_strategy: |
            {
              "files": [
                {
                  "url": "https://x.staging.empathy.co/app.js",
                  "headers": {
                    "origin": "https://x.staging.empathy.co"
                  }
                }
              ]
            }
      # Only tags named as release-* will deploy to production
      - name: Deploy to production on S3
        if: startsWith(github.ref, 'refs/tags/release-')
        uses: empathyco/platform-reusable-github-actions/.github/actions/deploy-to-s3@main
        with:
          aws_role: ${{ secrets.AWS_ROLE_PRODUCTION_ACCOUNT }}
          aws_deploy_path: ${{ secrets.AWS_PRODUCTION_BUCKET }}
          aws_s3_sync_args: --include '*' --exclude '*/*'
          aws_s3_cache: max-age=3600
      - name: Deploy to production on R2
        if: startsWith(github.ref, 'refs/tags/release-')
        uses: empathyco/platform-reusable-github-actions/.github/actions/deploy-to-r2@main
        with:
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          r2_access_key_id: ${{ secrets.R2_PROD_ACCOUNT_KEY }}
          r2_secret_access_key: ${{ secrets.R2_PROD_ACCESS_SECRET }}
          r2_bucket: ${{ secrets.R2_PROD_BUCKET }}
          r2_bucket_path: './'
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_EMPATHY_CO_ZONE_ID }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
          cache_purge_strategy: |
            {
              "files": [
                {
                  "url": "https://x.empathy.co/app.js",
                  "headers": {
                    "origin": "https://x.empathy.co"
                  }
                }
              ]
            }
